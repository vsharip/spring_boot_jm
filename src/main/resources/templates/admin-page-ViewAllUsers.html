<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <a class="navbar-brand"  href="#"></a>

</nav>

<table border="1">
    <tr style="text-align: center; vertical-align: middle">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Password</th>
        <th>Roles</th>
        <th>Operations</th>
    </tr>

    <tr th:each="user : ${allUsers}">
        <td th:utext="${user.getFirstName()}" style="text-align: center; vertical-align: middle">Name</td>
        <td th:utext="${user.getLastName()}" style="text-align: center; vertical-align: middle">Surname</td>
        <td th:utext="${user.getEmail()}" style="text-align: center; vertical-align: middle">City</td>
        <td th:utext="${user.getAge()}" style="text-align: center; vertical-align: middle">Age</td>
        <td th:utext="${user.getPassword()}" style="text-align: center; vertical-align: middle">Password</td>
        <td>
            <div th:each="role :${user.getRoles()}" th:utext="${role.name}" style=
                    "text-align: center; vertical-align: middle">Roles</div>
        </td>
        <td>
            <div> <a th:href="@{/admin/{id}/update(id=${user.getId()})}">Update</a> </div>
            <div> <a th:href="@{/admin/{id}/delete(id=${user.getId()})}">Delete</a> </div>
        </td>
    </tr>
</table>
<br/>
<hr/>
<a href="/admin/create">Add new user</a>
<br/>
<br/>
<br/>
<button type="button"><a href="/logout">Exit</a></button>

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
